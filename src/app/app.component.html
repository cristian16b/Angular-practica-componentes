<div class="row">
    <div class="col-6">
          <div class="form-group">
            <label for="user">Nombre</label>
            <input type="text" [(ngModel)]="datos.nombre" class="form-control">
          </div>
          <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" [(ngModel)]="datos.apellido" class="form-control">
          </div>
          <div class="form-group">
            <label for="edad">Edad</label>
            <input type="text" [(ngModel)]="datos.edad" class="form-control">
          </div>
      <button type="button" *ngIf="!nombre;else desactivado" (click)="eventoBoton()" class="btn btn-primary">CLICK ME</button>
    <ng-template #desactivado>
        <button type="button"  (click)="eventoBoton()" class="btn btn-primary">CLICK ME</button>
    </ng-template>
    </div>
    <div class="col-6">
      <div class="row">
        <div class="col-lg-6">
              <app-body [propiedadHijo]="datos"></app-body>
            </div>
          </div>
    </div> 
</div>
