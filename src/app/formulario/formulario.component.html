<form [formGroup]="formulario" (submit)="onSubmit(formulario)">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input formControlName="nombre" type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
          <!-- <small id="nombreHelp" class="form-text text-muted">El campo es obligatorio.</small> -->
          <div class="errorCodigo" 
            *ngIf="formulario.controls.nombre.touched && 
            formulario.controls.nombre.hasError('required')">
              El campo es requerido
          </div>
          <div class="errorCodigo" 
            *ngIf="formulario.controls.nombre.touched && 
            formulario.controls.nombre.hasError('minlength')">
              La longitud minima es de 3 letras
          </div>
        </div>
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input formControlName="apellido" type="text" class="form-control" id="apellido"  placeholder="Ingrese su apellido">
          <!-- <small id="nombreHelp" class="form-text text-muted">El campo es obligatorio.</small> -->
          <div class="errorCodigo"  
            *ngIf="formulario.controls.apellido.touched &&
            formulario.controls.apellido.errors">
              El campo tiene errorres
          </div>
        </div>
        <div class="form-group">
                <label for="correo">Correo</label>
                <input formControlName="correo" type="text" class="form-control" id="correo"  placeholder="Ingrese su correo">
                <small id="nombreHelp" class="form-text text-muted">No mostraremos tu correo.</small>
              </div>
        <div class="errorCodigo" 
              *ngIf="formulario.controls.correo.touched &&
              formulario.controls.correo.hasError('pattern')">
                El formato del correo no es valido
        </div>
        <div class="errorCodigo" 
          *ngIf="formulario.controls.correo.touched &&
          formulario.controls.correo.hasError('required')">
            El campo es requerido
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="aceptoTerminos">
          <label class="form-check-label" for="aceptoTerminos">Acepto terminos y condiciones</label>
        </div>
        <button type="submit" [disabled]="formulario.invalid" class="btn btn-primary">Guardar</button>
</form>
