<form [formGroup]="formulario" (submit)="onSubmit(formulario)">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" aria-describedby="nombreHelp" placeholder="Ingrese su nombre">
          <!-- <small id="nombreHelp" class="form-text text-muted">El campo es obligatorio.</small> -->
        </div>
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" class="form-control" id="apellido" aria-describedby="apellidoHelp"  placeholder="Ingrese su apellido">
          <!-- <small id="nombreHelp" class="form-text text-muted">El campo es obligatorio.</small> -->
        </div>
        <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" aria-describedby="apellidoHelp"  placeholder="Ingrese su correo">
                <small id="nombreHelp" class="form-text text-muted">No mostraremos tu correo.</small>
              </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="aceptoTerminos">
          <label class="form-check-label" for="aceptoTerminos">Acepto terminos y condiciones</label>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
</form>
