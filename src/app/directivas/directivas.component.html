<p>directivas works!</p>
<tr *ngFor="let objeto of registros">
    <p>{{objeto.name}} *** {{objeto.secretIdentity}}</p>
    <!--{{objeto.powers | json }}-->
    <ul>
        <li *ngFor="let poder of objeto.powers">
            <div *ngIf="poder !== '' else secuenciaAlternativa ">
                {{poder}}
            </div>
        </li>
        <ng-template #secuenciaAlternativa>
            <b>no informado</b>
        </ng-template>
    </ul>
</tr>
